<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2 style="text-align: center" class="mt-5 mb-5">DETAIL SAN PHAM</h2>
      <form class="">
        <div class="form-group">
          <label for="">NAME</label>
          <input
            type="text"
            class="form-control"
            ng-model="inputValue.name"
            disabled
          />
        </div>
        <div class="form-group">
          <label for="">BRAND</label>
          <select class="form-select" ng-model="inputValue.brand" disabled>
            <option value="" selected>Please choose</option>
            <option value="sp">SP</option>
            <option value="top">TOP</option>
          </select>
        </div>
        <div class="form-group">
          <label for="">PRICE</label>
          <input
            type="text"
            class="form-control"
            ng-model="inputValue.price"
            disabled
          />
        </div>
        <center>
          <a href="#!/products/list">
            <button type="button" class="btn btn-outline-primary mt-3">
              BACK
            </button>
          </a>
          <button ng-click="onEdit(inputValue.id)" class="btn btn-success mt-3">
            UPDATE
          </button>
        </center>
      </form>
    </div>
  </div>
</div>
