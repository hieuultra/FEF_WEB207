<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      .m {
        max-width: 600px;
      }
    </style>
  </head>
  <body>
    <div
      class="container bg-warning w-50 mt-5 d-flex justify-content-center align-items-center"
    >
      <form action="" method="post" class="">
        <div class="row g-3">
          <div class="col mt-5 mx-5 mg-5">
            <label for="" class="form-label fw-bold"
              >Họ và tên <span class="text-danger">*</span>
            </label>
            <input
              type="text"
              class="form-control rounded-0 m fw-bold"
              placeholder="Họ và tên *"
            />
          </div>
          <div class="col mt-5">
            <label for="" class="form-label fw-bold"
              >Số điện thoại <span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control rounded-0 m fw-bold"
              placeholder="Điện thoại *"
            />
          </div>
        </div>

        <div class="row g-3">
          <div class="col mt-5 mx-5">
            <label for="" class="form-label fw-bold">Email </label>
            <input
              type="text"
              class="form-control rounded-0 m fw-bold"
              placeholder="Email"
            />
          </div>
          <div class="col mt-5">
            <label for="" class="form-label fw-bold"
              >Ngành học <span class="text-danger">*</span></label
            >
            <select class="form-select form-select-medium m fw-bold rounded-0">
              <option selected>Chọn ngành học</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
        </div>

        <div class="row g-3">
          <div class="col mb-5 mt-5 mx-5">
            <label for="" class="form-label fw-bold"
              >Địa điểm học <span class="text-danger">*</span></label
            >
            <select class="form-select form-select-medium m fw-bold rounded-0">
              <option selected>Địa điểm học *</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col mt-5">
            <label for="" class="form-label fw-bold">Link Facebook *</label>
            <input
              type="text"
              class="form-control fw-bold m rounded-0"
              placeholder="Link Facebook cua ban"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
